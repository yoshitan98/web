<p><font size="3">りゅうぜつ‐らん【竜舌蘭】</font></p>

<p><font size="3">リュウゼツラン科リュウゼツラン属(学名アガベ)の大形常緑多年草。メキシコ<br>
原産。葉は長さ一〜二メートル、多肉で縁・先端にとげがある。稀に四〜八<br>
メートルの巨大な花茎を出し、多数の淡黄色の花をつける。結実して枯死。<br>
観賞用。葉の繊維は綱などとし、メキシコでは汁から酒(テキーラ)を作る。通<br>
常、葉の縁に黄色の斑(フ)の入る品種をいい、斑のない緑色のものはアオノ<br>
リュウゼツランという。なお、リュウゼツラン科はドラセナ・サンセベーリア・<br>
ユッカなどの属を含む。万年蘭。</font></p>
